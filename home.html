        <style>
            .box {
                width: 200px;
                height: 100px;
                background-color: #553C8F;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                border-radius: 10px;
                transition: background-color 0.3s ease;
            }
            .box:hover {
                background-color: #FA0992;
            }
        </style>
    </head>
    <body>
        <div class="box" onclick="redirectToWhatsApp()">
            Order Now
        </div>
    
        <script>
            function redirectToWhatsApp() {
                const phoneNumber = "6281389298238"; // Ganti dengan nomor tujuan
                const message = "Saya ingin order.";
                const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(url, "_blank");
            }
        </script>
